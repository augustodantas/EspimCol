<form [formGroup]="form" autocomplete="off" focusInvalidInput #formElement (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Adicionar observador</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <!-- E-mail -->
      <div class="col-12">
        <div class="form-label-group">
          <input
            class="form-control"
            autocomplete="off"
            name="email"
            id="email"
            formControlName="email"
            type="email"
            placeholder="Qual o seu e-mail?"
          />
          <label for="email">E-mail <b class="text-danger">*</b></label>
        </div>
        <input-validations
          *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
          [errors]="form.controls['email'].errors"
          label="E-mail"
        >
        </input-validations>
      </div>

      <!-- Name -->
      <div class="col-12">
        <div class="form-label-group">
          <input
            class="form-control"
            autocomplete="off"
            name="name"
            id="name"
            formControlName="name"
            type="text"
            placeholder="Nome completo"
          />
          <label for="name">Nome <b class="text-danger">*</b></label>
        </div>
        <input-validations
          *ngIf="form.controls['name'].invalid && form.controls['name'].touched"
          [errors]="form.controls['name'].errors"
          label="Nome"
        >
        </input-validations>
      </div>

      <!-- ROLE -->
      <div class="col-12">
        <div class="form-label-group">
          <input
            class="form-control"
            name="role"
            id="role"
            autocomplete="off"
            formControlName="role"
            type="text"
            placeholder="Insira aqui o seu papel. Ex: PsicÃ³loga"
          />
          <label for="name">Papel <b class="text-danger">*</b></label>
        </div>
        <input-validations
          *ngIf="form.controls['role'].invalid && form.controls['role'].touched"
          [errors]="form.controls['role'].errors"
          label="Papel"
        >
        </input-validations>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row justify-content-end">
      <a (click)="close()" class="btn btn-white btn-shadow mr-4">CANCELAR</a>
      <button type="submit" name="saveButton" class="btn btn-success btn-shadow min-100" translate>SALVAR</button>
    </div>
  </div>
</form>
