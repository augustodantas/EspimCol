<div class="row">
  <div class="col-12 d-flex justify-content-end">
    <a href="javascript:" class="btn btn-light btn-sm min-100" (click)="openComplex = !openComplex">
      Opções Avançadas
      <span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger text-white"
        *ngIf="eventComplexConditions && eventComplexConditions.length > 0"
      >
        {{ eventComplexConditions.length }}
      </span>
    </a>
  </div>
  <div class="col-12" [collapse]="!openComplex">
    <div class="card mt-2">
      <div class="card-body">
        <div class="row mb-4" *ngFor="let row of complexConditions; index as j">
          <div class="col-12">
            <p>{{ row.text }}</p>
          </div>
          <div class="col-12" *ngFor="let complexCond of row.complexConditions; index as i">
            <input
              type="checkbox"
              [(ngModel)]="complexCond.value"
              [id]="complexCond.condition + i + uid"
              [name]="complexCond.condition + i + uid"
              (change)="changeCondition()"
            />
            <label [for]="complexCond.condition + i + uid">{{ complexCond.text }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
