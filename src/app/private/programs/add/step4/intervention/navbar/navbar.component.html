<nav class="d-flex align-items-stretch justify-content-around bg-primary w-100 position-fixed px-2 text-white">
  <div class="d-flex align-items-center justify-content-center" (click)="debug()">

  </div>

        <li *ngFor="let itemQuestion of itensQuestion">

      </ul>

  </div>

    <span>Zoom</span>

    <i class="fas fa-download pr-1"></i>

    <span>Exportar</span>

    <i class="fas fa-check-circle pr-1"></i>
    <span>Concluir</span>
  </div>
</nav>
