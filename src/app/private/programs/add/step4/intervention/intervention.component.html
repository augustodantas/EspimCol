<esm-navbar
  [programId]="programId"
  [eventId]="activeEvent.id"
  (updateZoom)="zoomSize = $event"
  (finishIntervention)="finish()"
></esm-navbar>
<div class="holder-tiled-background">
  <div
    #main_div
    class="tiled-background"
    [style]="{ zoom: zoomSize }"
    (mousedown)="onMiddleClickDown($event)"
    (mouseup)="onMiddleClickUp($event)"
    (mousemove)="MiddleClickScroll($event)"
  >
    <esm-canvas #container></esm-canvas>
  </div>
</div>
