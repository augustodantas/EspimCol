<label class="font-weight-bold text-primary mb-2" [for]="graphIndex + 'scale'">Escolha o tamanho da escala</label>
<select class="mb-2" [(ngModel)]="intervention.scales[0]" [id]="graphIndex + 'scale'">
  <option value="5">5 pontos</option>
  <option value="7">7 pontos</option>
  <option value="9">9 pontos</option>
</select>

<span class="font-weight-bold text-primary mb-2">Valores da escala</span>
<div
  class="mb-2 d-flex justify-content-between align-items-center"
  *ngFor="let scale of intervention.scales | slice: 1; let i = index; trackBy: trackByFn"
>
  <label class="pl-1 pr-3" style="font-size: 1.2em" [for]="graphIndex + 'alternative' + i">{{ i + 1 }}</label>
  <textarea
    class="w-100"
    cols="1"
    placeholder="Valor"
    [(ngModel)]="intervention.scales[i + 1]"
    [id]="graphIndex + 'alternative' + i"
  ></textarea>
  <a href="javascript:" (click)="removeChoice(i + 1)" [ngClass]="{ 'link-disabled': intervention.scales.length <= 3 }"
    ><i class="fas fa-minus-circle text-primary pr-1 pl-3" style="font-size: 1.3em"></i
  ></a>
</div>

<button class="btn btn-success mt-2" (click)="addChoice()">Aumentar a escala</button>
