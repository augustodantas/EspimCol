<form [formGroup]="form" autocomplete="off" focusInvalidInput #formElement (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Adicionar participante</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 form-group">
        <div class="form-label-group">
          <input
            id="alias"
            name="alias"
            type="text"
            [placeholder]="'private.participants.add.alias' | translate"
            class="form-control border-bottom"
            formControlName="alias"
          />
          <label for="text" translate>private.participants.add.alias</label>
        </div>
        <input-validations
          *ngIf="form.controls['alias'].invalid && form.controls['alias'].touched"
          [errors]="form.controls['alias'].errors"
          [label]="'private.participants.add.alias' | translate"
        >
        </input-validations>
      </div>
    </div>

    <div class="row">
      <div class="col-12 form-group">
        <div class="form-label-group">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="{{ 'private.participants.add.email' | translate }}"
            class="form-control border-bottom"
            formControlName="email"
          />
          <label for="email" translate>private.participants.add.email</label>
        </div>
        <input-validations
          *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
          [errors]="form.controls['email'].errors"
          label="E-mail"
        >
        </input-validations>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row justify-content-end">
      <a (click)="close()" class="btn btn-white btn-shadow mr-4">CANCELAR</a>
      <button type="submit" name="saveButton" class="btn btn-success btn-shadow min-100" translate>SALVAR</button>
    </div>
  </div>
</form>
