<div class="modal-header">
  <h4 class="modal-title pull-left">Comentários</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="w-100 mt-2 border border-primary" style="height: 200px; overflow-y: scroll">
    <div class="row p-2" *ngFor="let message of messages">
      <div class="col">
        <p class="eu">
          <font style="color: gray; font-size: 8">[{{ message.date }} - {{ message.time }}]</font>
          <font style="font-weight: bold"> {{ message.user }} </font>: {{ message.message }}
          <i (click)="apagar(message.id)" class="far fa-check-circle text-success fa-2x"></i>
        </p>
      </div>
    </div>
  </div>
  <div class="w-100 mt-2">
    <textarea class="w-100" row="4" [(ngModel)]="mensagem"></textarea>
  </div>
  <div class="w-100">
    <button type="button" class="btn btn-primary w-100" (click)="adicionarComentario()">Adicionar Comentário</button>
  </div>
</div>
<div class="modal-footer">
  <div class="row justify-content-end">
    <button (click)="close()" class="btn btn-white btn-shadow mr-4">Fechar</button>
  </div>
</div>
