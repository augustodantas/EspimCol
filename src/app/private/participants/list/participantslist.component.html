<main class="px-5 mx-auto mt-4 mb-5 card w-main">
  <!--TÃ­tulo & busca-->
  <h1 class="mt-5 h4 font-weight-bold" translate>private.participants.list.pageTitle</h1>
  <esm-search (doSearch)="handleChange($event)"></esm-search>

  <form>
    <!-- CabeÃ§alho -->
    <esm-list-header
      [title]="'private.participants.list.listTitle' | translate"
      [subtitle]="'private.participants.list.totalNumber' | translate"
      [total]="total"
    ></esm-list-header>

    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let participant of participants">
          <td scope="row">
            <a [routerLink]="['/private/participants/edit', participant.id]">
              <ngb-highlight [result]="participant.alias" [term]="searchTerm"></ngb-highlight>
              -
              <ngb-highlight [result]="participant.user.email" [term]="searchTerm"></ngb-highlight>
            </a>
          </td>

          <td width="100">
            <div class="mx-3 d-flex align-items-center">
              <a [routerLink]="['/private/participants/add', participant.id]">
                <i class="mr-3 fas fa-edit fa-lg text-primary"></i>
              </a>
              <a href="javascript:">
                <i class="fas fa-trash-alt fa-lg text-primary" (click)="deleteParticipant(participant)"></i>
              </a>
            </div>
          </td>
        </tr>

        <ng-template [ngIf]="loading">
          <tr *ngFor="let i of [1, 2, 3, 4, 5]" class="loading">
            <td>
              <div class="loader-bg"></div>
            </td>
            <td width="100">
              <div class="loader-bg"></div>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </table>

    <div class="p-2 d-flex justify-content-between">
      <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize"> </ngb-pagination>
    </div>
  </form>
</main>
