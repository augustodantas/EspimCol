<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ title }} deletion</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong
      >Are you sure you want to delete <br />
      <span class="text-primary">"{{ object }}"</span>?</strong
    >
  </p>
  <p>
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="confirm()">Ok</button>
</div>
